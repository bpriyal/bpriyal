<h1>The Monty Hall Problem</h1>
<div class="subtitle">Where information changes odds</div>

<p>
Three doors. One car. Two goats.
After you choose a door, Monty opens a goat door.
Should you switch?
</p>

<h2>Result</h2>

<div class="math">
$$
P(\text{win by switching}) = \frac{2}{3}
$$
</div>
