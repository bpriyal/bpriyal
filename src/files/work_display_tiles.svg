<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          width: 100%;
          height: 120px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #0d1117; /* GitHub Dark Mode Background */
          border-radius: 10px;
          border: 1px solid #30363d;
          overflow: hidden;
          position: relative;
        }

        .card {
          display: flex;
          width: 95%;
          height: 90px;
          background: #161b22;
          border-radius: 8px;
          border-left: 5px solid #238636; /* Green accent */
          box-shadow: 0 3px 6px rgba(0,0,0,0.2);
          position: absolute;
          animation: flipCycle 10s infinite ease-in-out;
          opacity: 0;
          transform-origin: center;
        }

        /* Layout: Left Headline, Right Summary */
        .left-col {
          width: 30%;
          display: flex;
          align-items: center;
          padding-left: 20px;
          font-weight: bold;
          font-size: 18px;
          color: #58a6ff; /* Blue text */
          border-right: 1px solid #30363d;
        }

        .right-col {
          width: 70%;
          display: flex;
          align-items: center;
          padding: 0 20px;
          font-size: 14px;
          color: #c9d1d9; /* Light grey text */
        }

        /* Animation Keyframes */
        /* 0% - 45%: Show Card 1 */
        /* 50% - 95%: Show Card 2 */
        @keyframes flipCycle {
          0%, 45% { opacity: 1; transform: rotateX(0deg) translateY(0); z-index: 1; }
          50%, 100% { opacity: 0; transform: rotateX(-90deg) translateY(-20px); z-index: 0; }
        }

        /* Delay the second card so it appears when the first one leaves */
        .card-2 {
          animation-delay: -5s; /* Starts halfway through the cycle */
          border-left: 5px solid #a371f7; /* Purple accent for variety */
        }

      </style>

      <div class="container">

        <div class="card card-0">
          <div class="left-col">Implementing Value at Risk (VaR) in C++</div>
          <div class="right-col">
             Why VaR? And three distinct implementations: Historical, Parametric, and Monte Carlo.
            </div>
        </div>
        
        <div class="card card-1">
          <div class="left-col">Gaussian Elimination & LU Factorization</div>
          <div class="right-col">
            Deriving the Doolittle algorithm to solve Ax=b and calculating determinants for detecting arbitrage in covariance matrices.
          </div>
        </div>

        <div class="card card-2">
          <div class="left-col">Cholesky Factorization for Monte Carlo</div>
          <div class="right-col">
            Exploiting positive-definiteness (A=RtrR) to generate correlated asset paths twice as fast as standard Gaussian elimination.
          </div>
        </div>

        <div class="card card-3">
          <div class="left-col">Thomas Algorithm for Finite Differences</div>
          <div class="right-col">
            Solving the discretized Heat Equation in O(n) time to price options using Implicit and Crank-Nicolson finite difference schemes.
          </div>
        </div>

        <div class="card card-4">
          <div class="left-col">Cache-Blocked Matrix Multiplication</div>
          <div class="right-col">
            Reducing CPU cache misses via tiling to accelerate large-scale mean-variance optimization and covariance matrix calculations.
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
